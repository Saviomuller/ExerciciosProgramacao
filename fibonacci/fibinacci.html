<!DOCTYPE html>
<html>
<head>
    <meta charset ="utf-8">
    <title>Fibonacci</title>
    <link rel="stylesheet" href="fibonacciStyle.css">
</head>
<body>
    <h1>SÃ©rie de Fibonacci</h1>
    <form onsubmit="executar(); return false;">
        <label>Valor de x</label>
        <input type="number" id="v1"/>
        <button type="executar()">Executar</button>
    </form>
    <div id="resp">O resultado aparece aqui</div>
    <script src="fibonacci.js"></script>
    <script>
        const executar = () => {
            const x = parseFloat(document.getElementById("v1").value);
            let serie="", i = 0;
            while (i <= x) { serie += fibonacci(i) + " "; i++;}
                document.getElementById("resp").innerHTML = `Resultado: ${serie}`;
        }
    </script>
</body>

</html>
