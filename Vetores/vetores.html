<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <Title>Vetores</Title>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <link rel="stylesheet" type="text/css" href="vetoresStyle.css">
    </head>
    <body>
        <h1>Google Charts</h1>
        <form>
            <label>Valor de X</label>
            <input type="number" id="v1" step="any" required/>
            <a href="#" onclick="executar()">Executar</a>
        </form>
        <div id="chart_div"></div>
        <div id="media"></div>
        
        <script src="vetores.js"></script>
        <script>
            const executar =() => {
                const x = parseFloat(document.getElementById("v1").value);
                addValor(x);
                google.charts.load('current', {packages: ['corechart', 'line']});
                google.charts.setOnLoadCallback(drawBasic);
                document.getElementById("media").innerHTML = `Media: ${media()}`;
            }
        </script>
    </body>
</html>
