<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="imcStyle.css">
</head>
<body>
    <h1>Calculadora IMC</h1>
    <form onsubmit="executar(); return false;">
        <label>Peso (Kg)</label> 
        <input type="number" id="v1" step="any" required/>
        <label>Altura (m)</label> 
        <input type="number" id="v2" step="any" required/>
        <button type="submit">Executar</button>
    </form>

    <script src="imcScript.js"></script>
    <script>
        const executar = () => {
            const peso = parseFloat(document.getElementById("v1").value);
            const altura = parseFloat(document.getElementById("v2").value);
            const v_imc = imc(peso, altura);
            const v_sit = situacao(v_imc);
            alert(`IMC: ${v_imc.toFixed(2)} :: Situação: ${v_sit}`);
        }
    </script>
</body>
</html>
